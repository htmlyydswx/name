    <p>
        <input type="checkbox" class="check_all" id="checkAll">

    <ul class="checkbox_list">
        <li><input type="checkbox" name="apple" id="kuaishou"><label for="apple">快手</label></li>
        <li><input type="checkbox" name="banana" id="douyin"><label for="banana">抖音</label></li>
        <li><input type="checkbox" name="watermelon" id="xiguashipin"><label for="watermelon">西瓜视频</label></li>
        <li><input type="checkbox" name="pineapple" id="jinritoutiao"><label for="pineapple">今日头条</label></li>
		 <li><input type="checkbox" name="pineapple" id="haokanshipin"><label for="pineapple">好看视频</label></li>
    </ul>
    <hr>
    <script>
        {
            let checkAll = document.querySelector('.check_all');
            let reverseCheckAll = document.querySelector('.reverse_check_all');
            let lists = document.querySelectorAll('.checkbox_list li input[type="checkbox"]');
            let checkCount = 0;
            lists.forEach( item => {
                item.onchange = function () {
                    isCheckAll(lists);
                }
            });
            checkAll.onchange = function () {
                checkStatus(lists, this.checked);
            }
            reverseCheckAll.onclick = function () {
                checkStatus(lists);
                isCheckAll(lists);
            }
            function checkCountFun (list) {
                let count = 0;
                list.forEach( item => {
                    item.checked ? count++ : '';
                });
                return count;
            }
            function isCheckAll (list) {
                checkCount = checkCountFun(list);
                checkAll.checked = (checkCount === list.length) ? true : false;
            }
            function checkStatus (list, status) {
                list.forEach( item => {
                    item.checked = (status === undefined) ? !item.checked : status;
                });
                checkCount = checkCountFun(lists);
            }
        }
    </script>
